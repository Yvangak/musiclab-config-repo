## FEIGN Configuration
feign:
  retry:
    period: 2000
    maxPeriod: 5000
    maxAttempts: 2
  client:
    config:
      default:
        connectTimeout: 7000
        readTimeout: 7000

## CHAOS Configurations
chaos:
  monkey:  
    enabled: true
    watcher:
      controller: true
      repository: true
      rest-controller: true
      service: true
    assaults:
      level: 2
      latencyRangeStart: 12
      latencyRangeEnd: 200
      latencyActive: true
      exceptionsActive: true
      killApplicationActive: true
      
